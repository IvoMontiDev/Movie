<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle | CAC-MOVIES</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <!-- Tu encabezado aquí -->
    </header>
    <main id="mainDetalle" class="mainDetalle">
        <section class="detalle" data-aos="zoom-in">
            <div class="contenedorDetalle">
                <div class="imgDetalle">
                    <img id="poster" src="" alt="Poster de la película">
                </div>
                <div class="textoDetalle">
                    <h1 id="titulo"></h1>
                    <p id="fechaGeneros"></p>
                    <h2>Overview</h2>
                    <p id="descripcion"></p>
                    <div id="directores"></div>
                </div>
            </div>
        </section>

        <section class="trailer" data-aos="fade-up" data-aos-offset="400" data-aos-delay="50" data-aos-duration="1000">
            <div class="contenedorTrailer">
                <h2>Ver trailer</h2>
                <div id="trailer"></div>
            </div>
            <div class="contenedorInfo">
                <div class="redes">
                    <!-- Redes sociales aquí -->
                </div>
                <div class="info">
                    <table>
                        <thead>
                            <tr>
                                <th colspan="2">Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>Director</strong></td>
                                <td id="director"></td>
                            </tr>
                            <tr>
                                <td><strong>Cast</strong></td>
                                <td id="cast"></td>
                            </tr>
                            <tr>
                                <td><strong>Minimum Age</strong></td>
                                <td id="minimum_age"></td>
                            </tr>
                            <tr>
                                <td><strong>Género</strong></td>
                                <td id="genero"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>                
            </div>
        </section>
    </main>
    <footer class="footer">
        <!-- Tu pie de página aquí -->
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/detalle.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
